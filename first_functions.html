<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(text) {
        document.write(text);
    }
    var ano = 2016;
    var nascimentoFlavio = 1977;

    mostra("Flávio tem " + (ano - nascimentoFlavio) + " anos");

    pulaLinha();

    mostra("Joaquim tem " + (ano - 1996) + " anos");

    pulaLinha();

    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + " anos");

    mostra("Olá pessoal!");
</script>
