<meta charset="UTF-8">
<script>
var idade = parseInt(prompt("Digite sua idade"));

while( isNaN(idade) ) {
    idade = parseInt(prompt("Digite sua idade"));    
}

alert(idade);

/*isNan = é Nan
a condição para entrar naquele WHILE é ser NAN.
Se não for nan, nao tem pq entrar no while e retornará pelo alert a idade digitada;
Ou seja, quando NÃO for mais Nan, nao tem condição 


*/
</script>
