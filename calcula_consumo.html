<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoDeGasolina = 480;
    document.write("O consumo de gasolina foi: "+ caminhoDeGasolina/tanque + " km/L.<br>");

    var caminhoDeAlcool = 300;
    var consumoDeAlcool = caminhoDeAlcool/tanque;
    document.write("O consumo de álcool é: "+ consumoDeAlcool +" km/L");
</script>
